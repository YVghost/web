{% extends 'base.html' %}

{% block title %}Login - MarketU{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block content %}
<style>
    .login-form-container {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 40px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
    }

    .login-form-container h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: 1px;
        font-size: 28px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-group label {
        display: block;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #4cc9f0;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #4361ee, #3a0ca3);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        letter-spacing: 1px;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
        background: linear-gradient(to right, #3a56d4, #2f0b8a);
    }

    .login-messages {
        margin-top: 20px;
        padding: 12px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        border-left: 4px solid #4cc9f0;
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
    }

    .auth-footer a {
        color: #4cc9f0;
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: 500;
    }

    .auth-footer a:hover {
        color: #3a86ff;
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .login-form-container {
            padding: 30px 20px;
        }
    }
</style>

<div class="login-form-container">
    <h1>Login Estudiante</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="login-btn">Entrar</button>
    </form>
    
    {% for message in messages %}
    <div class="login-messages">
        <p>{{ message }}</p>
    </div>
    {% endfor %}
    
    <div class="auth-footer">
        <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
