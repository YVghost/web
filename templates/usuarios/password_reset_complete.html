{% extends 'base.html' %}

{% block title %}Contraseña Restablecida - MarketU{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-form">
        <h2>¡Contraseña Restablecida!</h2>
        <div class="alert alert-success">
            <p>Tu contraseña ha sido restablecida exitosamente.</p>
        </div>
        <div class="login-link">
            <p><a href="{% url 'login' %}" class="link">Iniciar Sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .password-reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 40px 20px;
    }
    
    .password-reset-form {
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
    }
    
    .password-reset-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
        font-size: 28px;
    }
    
    .alert {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 25px;
        font-size: 16px;
    }
    
    .alert-success {
        background: rgba(76, 175, 80, 0.1);
        border: 1px solid rgba(76, 175, 80, 0.3);
        color: #4CAF50;
    }
    
    .link {
        color: #4CAF50;
        text-decoration: none;
        transition: color 0.3s;
        font-size: 16px;
        font-weight: 500;
    }
    
    .link:hover {
        color: #45a049;
        text-decoration: underline;
    }
    
    .login-link {
        text-align: center;
    }
    
    .login-link p {
        color: #ccc;
        font-size: 16px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .password-reset-form {
            padding: 30px 20px;
            margin: 20px;
        }
    }
    
    @media (max-width: 480px) {
        .password-reset-container {
            padding: 20px 10px;
        }
        
        .password-reset-form {
            padding: 25px 15px;
        }
        
        .password-reset-form h2 {
            font-size: 24px;
        }
    }
</style>
{% endblock %}
